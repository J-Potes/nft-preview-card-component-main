<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="card">
    <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
    <section class="card__info">
      <h1 class="card__info--title">
        Equilibrium #3429
      </h1>
      <p class="card__info--text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <div class="card__details--price">
          <img src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="card__details--time">
          <img src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <div class="card__seller">
      <img src="images/image-avatar.png" alt="Avatar picture" class="card__seller--image">
      <p class="card__seller--text">Creation of Jules Wyvern</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/J-Potes" target="_blank">J-Potes</a>.
  </div>
</body>
</html>
